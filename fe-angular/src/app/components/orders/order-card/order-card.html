<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700 p-6 hover:shadow-lg transition-shadow duration-200">
  <a [routerLink]="['/orders', order.id]" class="block">
    <div class="flex justify-between items-start mb-4">
      <div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
          Pedido #{{ order.id.substring(0, 8) }}
        </h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Cliente: {{ order.customer_id }}
        </p>
      </div>
      <span
        class="px-3 py-1 rounded-full text-xs font-medium"
        [ngClass]="statusColors[order.status]"
      >
        {{ order.status }}
      </span>
    </div>

    <div class="space-y-2">
      <div class="flex justify-between">
        <span class="text-gray-600 dark:text-gray-400">Produto:</span>
        <span class="font-medium text-gray-900 dark:text-gray-100">
          {{ order.product_id }}
        </span>
      </div>
      <div class="flex justify-between">
        <span class="text-gray-600 dark:text-gray-400">Quantidade:</span>
        <span class="font-medium text-gray-900 dark:text-gray-100">
          {{ order.quantity }}
        </span>
      </div>
      <div class="flex justify-between">
        <span class="text-gray-600 dark:text-gray-400">Total:</span>
        <span class="font-semibold text-gray-900 dark:text-gray-100">
          {{ formatCurrency(order.total_amount) }}
        </span>
      </div>
      <div class="flex justify-between text-sm">
        <span class="text-gray-500 dark:text-gray-400">Criado em:</span>
        <span class="text-gray-600 dark:text-gray-300">
          {{ formatDate(order.created_at) }}
        </span>
      </div>
    </div>
  </a>

  @if (order.status === OrderStatus.PENDING) {
    <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
      <button
        mat-raised-button
        color="primary"
        class="w-full"
        (click)="handlePaymentClick($event)"
      >
        Pagar com Stripe
      </button>
    </div>
  }

  <app-payment-modal
    [isOpen]="isPaymentModalOpen"
    [order]="order"
    (close)="isPaymentModalOpen.set(false)"
    (success)="handlePaymentSuccess()"
  ></app-payment-modal>
</div>
